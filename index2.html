<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; text-align: center; }
    form { max-width: 300px; margin: 0 auto; }
    input { margin: 10px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h1>Welcome To My Website</h1>
  <hr>
  <h2>Sign Up</h2>
  
  <form id="signupForm" action="index3.html" method="GET">
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name" required>

    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name" required>

    <label for="email">email</label>
    <input type="email" id="email" name="email" placeholder="@example.com" required>
    <p id="emailerror" class="error"></p>
    

    <label for="pass">password</label>
    <input type="password" id="pass" name="pass" placeholder="enter your password" required>
    <p id="passworderror" class="error"></p>


    <label for="age">age</label>
    <input type="number" id="age" name="age" placeholder="enter your age" required>

    <label for="birth">birthday</label>
    <input type="date" id="birthday" name="birthday" placeholder="enter your birthday date" required>

    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
